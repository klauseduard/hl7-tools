name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - name: Check generated JS definitions are up to date
        run: |
          python tools/gen_js_defs.py
          git diff --exit-code hl7-viewer.html || (echo "::error::JS definitions out of sync. Run: venv/bin/python tools/gen_js_defs.py" && exit 1)
      - run: pytest tests/ -v
